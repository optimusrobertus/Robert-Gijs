<div class="container">
  <form id="contact" action="" method="post">
    <h3>Contact us</h3>
    <h4>
      If you still have any questions, or disagree with anything we wrote, you can contact us using this form. <br>
      Just leave your phone number (of the 06-format), email, name, and comment, and we'll reply to you as soon as possible!
    </h4>
    <fieldset>
      <input placeholder="Your Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" pattern="[0]{1}[6]{1}[0-9]{8}" required>
    </fieldset>
    <fieldset>
      <select tabindex="4" required>
        <option value="NoOption" disabled selected hidden>Your Country</option>
        <option value="NL">The Netherlands</option>
        <option value="BE">Belgium</option>
        <option value="DE">Germany</option>
        <option value="UK">The United Kingdom</option>
        <option value="USA">The USA</option>
        <option value="other">Other</option>
      </select>
    </fieldset>
    <fieldset>
    <fieldset>
      <textarea placeholder="Type Your Message Here...." tabindex="5" required></textarea>
    </fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" onclick="alert('We'll try to reach out to you as soon as possible!')">Submit</button>
    </fieldset>
  </form>

</div>
