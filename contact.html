<div class="container">
    <form id="contact" action="" method="post" onsubmit="alert('We\'ll get back to you asap!'); return false;">
        <h1>Contact us</h1>
        <p>
			<strong>
				If you still have any questions, or disagree with anything we wrote, you can contact us using this form.
				<br>
				Just leave your phone number (of the 06-format), email, name, and comment, and we'll reply to you as soon as
				possible!
			</strong>	
        </p>
        <fieldset>
            <input placeholder="Your Name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" pattern="[0]{1}[6]{1}[0-9]{8}" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Country" type="text" tabindex="4" list="countries" required>
        </fieldset>
        <fieldset>
            <fieldset>
                <textarea placeholder="Type Your Message Here...." tabindex="5" required></textarea>
            </fieldset>
            <button name="submit" type="submit" id="contact-submit">
                Submit
            </button>
        </fieldset>
        <datalist id="countries">
            <option value="The Netherlands" />
            <option value="Belgium" />
            <option value="Germany" />
            <option value="The United Kingdom" />
            <option value="The United States" />
        </datalist>
    </form>
